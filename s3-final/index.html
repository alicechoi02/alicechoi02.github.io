<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <meta charset="utf-8" />
    <title>3D Dot Art</title>
  </head>
  <body>
    <img src = "title.png" id = "title">
    <!-- <div class="title">

    </div> -->
    <div id="instructions">
      <p>
        Input a value below to set the duration of the drawing and then press
        Go! to generate your very own 3D drawing! We recommend values between
        100 and 1000 for the best results.
      </p>
      <input type="text" id="step-input" />
      <button id="draw">Go!</button>
    </div>

    <div id="sketch-canvas">
      <script src="sketch.js"></script>
    </div>
  </body>
</html>
