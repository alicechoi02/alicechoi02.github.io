<link rel="stylesheet" href="main.css">

<title> The Door Problem </title>
<div id = "heading" class = "title">
    <h1>Which door will you choose?</h1>
</div>

<div id="doors">
    <div id="door-frame1" class="door-frame-1">
       <div id="door1" class="door">
            <img src="door1.png" alt="do not open">
       </div>
       <div id="behind-door1">
            <img src="blackhole.png" alt="it's too late">
       </div>
    </div>
     
    <div id="blackhole">
    </div>

    <div id="door-frame2" class="door-frame-2">
        <div id="door2" class="door">
            <img src="door2.png" alt="can't open">
        </div>
        <div id="door2-back">
        </div>
        <div id="locked-message">
            <h3> The door is locked.</h3>
        </div>
    </div>


    <div id="door-frame3" class="door-frame-3">
        <div id="door3" class="door">
            <img src="door3.png" alt="this is the one!">
        </div>
        <div id="prize">
            <div id="winning-message">
                <h3> You win!</h3>
            </div>
            <img src="lemons.png" alt="make lemonade!">
        </div>
    </div>
</div>
